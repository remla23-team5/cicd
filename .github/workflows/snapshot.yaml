name: Tag and create snapshot release

on:
  workflow_call:
    outputs:
      version: 
        value: ${{ jobs.snapshot.outputs.version }}-SNAPSHOT

jobs:
  snapshot:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versioning.outputs.previous_version }}
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: update semantic version
        id: versioning
        uses: PaulHatch/semantic-version@v5.0.3
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "${major}.${minor}.${patch}"

      - name: reset git auth
        run: |
          git config --unset http.https://github.com/.extraheader
      - name: feature branch semver
        id: snapshot
        uses: ncipollo/release-action@v1.12.0
        with:
          token: ${{ secrets.PAT_RELEASE }}
          tag: v${{ steps.versioning.outputs.previous_version }}-SNAPSHOT
          skipIfReleaseExists: false
          allowUpdates: true
          
