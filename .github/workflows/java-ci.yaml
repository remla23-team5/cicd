name: Java CI

on: [workflow_call]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean package
